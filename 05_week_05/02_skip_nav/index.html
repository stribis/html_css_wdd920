<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skip Navigation</title>
  <style>
    /* === Small CSS Reset === */
    *{
      margin: 0;
      padding: 0;
    }
    *, *::after, *::before{
      box-sizing: border-box;
    }

    #content {
      width: 100%;
      height: 200vh;
      background: darkmagenta;
    }

    #offscreen_navigation {
      position: absolute;
      left: -10000px;
      width: 1px;
    }
  </style>
</head>
<body>
  <nav id="offscreen_navigation">
    <ul>
      <li><a href="#">item</a></li>
      <li><a href="#">item</a></li>
    </ul>
  </nav>
  <section id="content">
    <h1>My Website</h1>
  </section>
</body>
</html>
