<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Shadow</title>
  <style>
    div {
      font-family: sans-serif;
      font-size: 2rem;
      color: rgb(38, 207, 142);
    }

    div > span {
      display: inline-block;
      background: rgb(38, 207, 142);
      padding: 1rem;
      border-radius: 50%;
      color: blue;
      margin-right: 1rem;

      box-shadow: #000 0 0 0 4px, red 0 0 0 8px;
    }

    /* Syntax - Box Shadow */

  </style>
</head>
<body>
  <div><span>W</span>illkommen</div>
