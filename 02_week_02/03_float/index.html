<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Float</title>
  <style>


    body {
      background: #222;
    }

    .container {
      width: 500px;
      height: 500px;
      border: solid 1px red;
    }

    .box {
      width: 100px;
      height: 100px;
      background: hotpink;
      float: left;
    }

    .green {
      width: 100px;
      height: 100px;
      background: lime;
      clear: both;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <div class="green"></div>
  </div>
</body>
</html>
